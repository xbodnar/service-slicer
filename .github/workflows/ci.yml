name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # If your repo has the Maven Wrapper, prefer it:
      - name: Run tests
        run: ./mvnw -B -ntp -DskipITs=false test
