spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/serviceslicer
    username: postgres
    password: postgres
  neo4j:
    uri: bolt://neo4j:7687
    authentication:
      username: neo4j
      password: password
  ai:
    openai:
      api-key: ${OPEN_API_KEY}

minio:
  endpoint: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: serviceslicer
  presigned-url-expiration: 3600

app:
  security:
    enabled: true
    admin:
      username: admin
      password: ${ADMIN_PASSWORD}
    cors:
      allowed-origin-patterns:
        - ${DEMO_ORIGIN}
