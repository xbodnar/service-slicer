spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/serviceslicer
    username: postgres
    password: postgres
  neo4j:
    uri: bolt://neo4j:7687
    authentication:
      username: neo4j
      password: password
  ai:
    openai:
      api-key: ${OPEN_API_KEY}

minio:
  endpoint: ${MINIO_ENDPOINT}
  external-endpoint: ${MINIO_EXTERNAL_ENDPOINT}
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: serviceslicer
  presigned-url-expiration: 3600

app:
  security:
    enabled: true
    admin:
      username: admin
      password: ${ADMIN_PASSWORD}
    cors:
      allowed-origin-patterns:
        - ${DEMO_ORIGIN}

loadtest:
  remote:
    enabled: true
    host: ${LOADTEST_HOST}
    port: ${LOADTEST_PORT}
    username: ${LOADTEST_USER}
    ssh-key-path: ${LOADTEST_SSH_KEY_PATH}
    work-dir: ${LOADTEST_WORK_DIR}
